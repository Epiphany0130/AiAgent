spring:
  application:
    name: ai-agent
  ai:
    dashscope:
      api-key: ${YOUR_API_KEY}
      chat:
        options:
          model: qwen-plus
      read-timeout: 600
    mcp:
      client:
        stdio:
          servers-configuration: classpath:mcp-servers.json
  #      pgvector:
#        index-type: HNSW
#        dimensions: 1536
#        distance-type: COSINE_DISTANCE
#        max-document-batch-size: 10000 # Optional: Maximum number of documents per batch
  profiles:
    active: local
#  datasource:
#    url: ${YOUR_URL}
#    username: ${YOUR_USERNAME}
#    password: ${YOUR_PASSWORD}


server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi????
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.gyqstd.aiagent.controller
# knife4j???????????????
knife4j:
  enable: true
  setting:
    language: zh_cn
